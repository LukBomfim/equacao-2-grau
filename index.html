
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação 2° Grau</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Equação 2° Grau</h1>
    </header>

    <section>
        <div id="tutorial">Digite os valores de <b>a, b, c</b> abaixo:</div>
        
        <div id="equacao">
            <input type="number" class="number" id="a" placeholder="a">x² + 
            <input type="number" class="number" id="b" placeholder="b">x + 
            <input type="number" class="number" id="c" placeholder="c"> = 0
        </div>
    

        <div id="areaBotoes">

            <button id="botaoCalcular" onclick="calcular()">
                Calcular
            </button>

            <button id="botaoLimpar" onclick="limpar()">
                <i class="fa fa-trash"></i>
            </button>
        </div>

        <div id="areaResultado">
            <div id="area_Calculo_Delta">
                
                Fórmula de Δ (delta):

                <div id="formulaDelta">Δ = b² - 4.a.c</div>
                <!-- FIM DA FÓRMULA DE DELTA-->

                <div id="respostaDelta">

                </div>

            </div>
            <br>
            <div id="area_Calculo_Bhaskara">

                Fórmula de Bhaskara: <br>
    
                <div id="formulaBhaskara">
                    x =
                    <sup>-b ± √ Δ</sup>
                    /
                    <sub>2.a</sub>
                </div>
                <!-- FIM DA FÓRMULA DE BHASKARA-->

                <div id="respostaBhaskara">

                </div>

            </div>


        </div>

    </section>

            luk.bf
        </a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
